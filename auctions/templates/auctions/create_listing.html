{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Create New Listing</h2>

    <div class="form-group">
        <form action="{% url 'create_listing' %}" method = "post">
            <div class="ml-2">
                {% csrf_token %}
                {{listing_form.as_p}}

                <label style="font-family: Georgia, 'Times New Roman', Times, serif;" for="price">Current Price:</label>
                <input type="number" min="0" name="current_price" class="form-control" id="price">
                
                <div class="text-center">
                    <input type="submit" class="mt-3 btn btn-secondary">
                </div>
            </div>
            
        </form>
    </div>
{% endblock %}
